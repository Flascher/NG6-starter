<div class="input-container">
    <input type="text"
      ng-model="$ctrl.task"
      placeholder="TODO: write a todo"
      ng-keypress="$event.keyCode === 13 && $ctrl.submitTask()">
    <button class="submit-todo"
      ng-class="{ active: $ctrl.isSubmitActive() }"
      ng-click="$ctrl.submitTask()">
        <icon name="'chevron-right'"></icon>
    </button>
</div>
